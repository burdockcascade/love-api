name: Release
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4
      - name: Install rocks
        run: luarocks install dkjson lyaml
      - name: Generate JSON
        run: lua scripts/generate-json.lua
      - name: Generate YAML
        run: lua scripts/generate-yaml.lua
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: json
          path: love-api.json